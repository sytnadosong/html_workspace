<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>베네치아 게임</title>
<style>
#wrapper{
	width:1000px;
	height:800px;
	margin:auto;
}
#stage{
	width:100%;
	height:600px;
	background:yellow;	
}
#controller{
	width:100%;
	height:200px;
	background:green;
	text-align:center;
}
#hp{
	width:176px;
	height:162px;
	background:black;
	float:left;
}
#info{
	width:400px;
	height:162px;
	background:green;
	float:left;
}
</style>
<script>
var hp;

function init(){
	hp=document.getElementById("hp");
	//문서가로드되면hp를표현하는 테이블을 3*4로 구성해본다
	createHp();
}

//테이블 생성
function createHp(){
//문서가로드되면hp를표현하는테이블을3*4개로 구성해본다
	var table=document.createElement("table");
	table.style.border="1px solid yellow";
	
	for(var a=0;a<3;a++){
		var tr=document.createElement("tr");
		for(var i=0;i<4;i++){
			var td=document.createElement("td");
			td.innerText="사과";
			tr.appendChild(td);
		}
		//테이블조합하기
		table.appendChild(tr);
	}
	//hp div에 table 추가!!
	hp.appendChild(table);
}
</script>
</head>

<body onLoad="init()">
	<div id="wrapper"> 
		<div id="stage"> </div>
		<div id="controller">
			<div id="info">
				<select>
					<option>1단계</option>
					<option>2단계</option>
					<option>3단계</option>
					<option>4단계</option>
					<option>5단계</option>
				</select>
				<input type="button" value="Start">
				<input type="text" value="0"> 점	
			</div>
			<div id="hp">	HP를 표로 만들거임..</div>			
		</div>
	</div>
</body>

</html>
