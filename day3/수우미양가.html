<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>수우미양가</title>
	<script>
	var rec=prompt("50~100점 성적만 입력")
	if(rec>=90){ document.write("수");
	}else if(rec>=80){document.write("우");
	}else if(rec>=70){document.write("미");
	}else if(rec>=60){document.write("양");
	}else if(rec>=50){document.write("가");
	}else {
		alert("똑바로 하세요.")
	}
	</script>
</head>
<body>

</body>
</html>
