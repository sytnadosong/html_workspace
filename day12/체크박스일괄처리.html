<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>체크박스일괄처리</title>

<script>
//문서내의 ch라는체크박스의 상태를 boss의 상태와 일치시키자!!


function checkAll(){
	var boss=document.getElementById("boss");
	document.getElementsByName("ch").checked;

	//배열로 생성된 모든체크박스의 수를 구한다.
	var ch=document.getElementsByName("ch");
	//document.write("체크박스의총갯수는");
	for(var i=0;i<ch.length;i++){
		ch[i].checked=boss.checked;
	}
}

</script>

</head>

<body>
	<input type="checkbox" id="boss" onClick="checkAll()">대표
