<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>이미지들고다니기</title>
	<style>
/*div란? division 이라는의미의 태그로서, 화면을 분할하는역할해준다. 주로 웹사이트의레이아웃에 사용된다..
기본적으로 보이지않음..투명*/
div{
	width:100%;
	height:850px;
	background:yellow;
}

#pic{
	position:absolute;
	left:100px
	top:100px
}
	</style>
	<script>
	var flag = false; //피카추를 움직이게 할지 여부를 결정하는 변수!!

	function getInfo(){
	console.log("x좌표:"+event.clientX+",y좌표:"+event.clientY);

	//문서내의tx,ty에 좌표를 출력하자!!
	document.getElementById("tx").value=event.clientX;
	document.getElementById("ty").value=event.clientY;

	//피카츄의 좌표값(left, top)을 마우스의 좌표와 일치시켜보자!!
	//처음에는 안가져다니므로
	if(flag){
		document.getElementById("pic").style.border="3px solid red";
		document.getElementById("pic").style.left=event.clientX-250+"px";//-250대신 width*1/2
		document.getElementById("pic").style.top=event.clientY-160+"px";
	}else{
		document.getElementById("pic").style.border="0px";//보더 없애기!!
	}
}

//기존 flag값을뒤집자!!

	function setFlag(){
		flag=!flag;	
}

	
	</script>
</head>

<body onMouseMove="getInfo()">

x좌표 : <input type="text" id="tx">
y좌표 : <input type="text" id="ty">

<div><img src="../images/baby.jpg" id="pic" onClick="setFlag()"></div>

>


</body>
</html>
