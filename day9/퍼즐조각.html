<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>퍼즐조각</title>
<script src="../lib/Puzzle.js"></script>
<script>
var stage;

//프로그램이 가동되자 마자 백그라운드가 노란색인 div를 생성 및 추가하기

window.addEventListener("load",function(){

	stage = document.createElement("div");
	stage.style.color="yello";
	stage.style.width="800px";
	stage.style.height="800px";
	stage.style.margin="auto";
	//연예인 사진 깔기
	stage.style.backgroundImage="url('../images/vedette.jpg')";
	document.body.appendChild(stage);
	createBox();
});

//다량의 div 추가하기
var arr= ["red","orange","yellow","green","blue","navy","purple"];

function createBox(){

	for(var i=0;i<64;i++){
		var r=parseInt(Math.random()*arr.length);
		var p= new Puzzle(stage, 100, 100, arr[r]);
		p.init();
	}
}


</script>
</head>
<body></body>
</html>
