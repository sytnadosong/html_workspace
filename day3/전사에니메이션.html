<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>전사애니메이션</title>
<script>
//문서내의 pic라는 이미지의  src를 바꾸자
var x=1;
function next(){
	// x=(x<=17)?x:0; 나
	x++;
	//x=(x<=18)?x:1; 나
	console.log(x); // x가 변하는 모습을 개발자 도구에서 볼수 있다
	//x가 19이상이면 되면 다시 1로 전환
	//x=(x>=19)? 1:x;
	if(x>=19){
		x=1;
	}else{
		x=x;
	}
	document.getElementById("pic").src="../images/warior/image"+x+".png";
	
	//컴퓨터 스스로 이 함수를 호출하게 하자!!
	// 1/1000 초까지 표현 가능하다

	//setTimeout("next()",100);
}

</script>
</head>
<body>
	<input type="button" value="헐떡이기" onClick="next()">
	<br>
	<img src="../images/warior/image1.png" id="pic">

</body>
</html>
