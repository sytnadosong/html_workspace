<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>갤러그인트로</title>

<style>
body{
	margin:0px; line-height:600px;
}
#stage{
	width:600px;
	height:600px;
	background-Image:url("../images/gallerxy/intro.jpg");
	font-size:45pt;
	color:yellow;
	text-align:center;
	vertical-align:middle;

}
</style>
<script>
var stage;


window.addEventListener("load",function(){
	stage=document.getElementById("stage");
	stage.addEventListener("click",function(){
		//자바스크립트를 이용한 링크(갤러그.html로 이동하는 )
		location.href="갤러그.html";
	});
	blink();

});

var signal=true;
function blink(){
	
	if(signal=!signal){
	stage.innerText="INSERT COIN";
	}else{
	stage.innerText="";
	}
	setTimeout("blink()",200);
}

</script>

</head>

<body>
<div id="stage"></div>
</body>

</html>
