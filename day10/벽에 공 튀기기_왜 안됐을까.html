<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>벽에 공튀기기</title>
<style>
body{
margin:0px
}
#stage{
	width:800px;
	height:800px;
	border:1px solid red;
}
</style>
<script>

var stage;

//게임개발의 제 1단계 충돌감지

var Ball = function(stage,width,height,x,y,src,rotate){
	/*클래스가 보유한 변수를 멤버변수라 한다*/
	this.stage=stage;
	this.img;
	this.width=width;
	this.height=height;
	this.x=x;
	this.y=y;
	this.src=src;
	this.rotate=rotate;//시작할각도

	

	this.init=function(){
		this.img=document.createElement("img");
		this.img.src=this.src;//정해져 있지 않다.
		this.img.style.width=this.width+"px";
		this.img.style.height=this.height+"px";
		this.img.style.position="absolute";
		this.img.style.left=this.x+"px";
		this.img.style.top=this.y+"px";

		this.stage.appendChild(this.img);
		this.move();
	}

	this.move=function(){
		var me=this;

		//회전시키기
		this.rotate+=2;
		this.img.style.transform="rotate("+this.rotate+"deg)";

		setTimeout(function(){
			me.move();
		}, 10);
	}
}

window.addEventListener("load",function(){
	stage=document.getElementById("stage");

});

window.addEventListener("keydown",function(){
	if(event.keyCode==32){
		var ball = new Ball(stage,50,50,100,100,"../images/ball1.png");
		ball.init();
	}

});

//ball을 정의한다.

</script>

</head>

<body>
<div id="stage"></div>
</body>

</html>
