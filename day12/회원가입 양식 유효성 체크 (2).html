<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>회원가입 양식 유효성 체크</title>
<script>
window.addEventListener("load", function(){
	
});

</script>
</head>
<body>
<table width="600px" border="1px" align="center">
	<tr>
		<td>아이디</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>패스워드</td>
		<td><input type="password"></td>
	</tr>
	<tr>
		<td>패스워드 확인</td>
		<td><input type="password"></td>
	</tr>
	<tr>
		<td>이름</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>주민번호</td>
		<td>
			<input type="text">-<input type="text">
		</td>
	</tr>
	<tr>
		<td>성별</td>
		<td>
			<input type="radio">남
			<input type="radio">여
		</td>
	</tr>

	<tr>
		<td>생년월일</td>
		<td>
			<select></select>년
			<select></select>월
			<select></select>일
		</td>
	</tr>
	<tr>
		<td>우편번호</td>
		<td>
			<input type="text">-<input type="text">
			<input type="button" value="우편번호검색">
		</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>
			<input type="text"><br>
			<input type="text">
		</td>
	</tr>
	<tr>
		<td>이메일</td>
		<td>
			<input type="text">@<select></select>
		</td>
	</tr>
	<tr>
		<td>연락처</td>
		<td>
			<select></select>
			-<input type="text">
			-<input type="text">
		</td>
	</tr>
	<tr>
		<td>취미</td>
		<td>
			* 반드시 2개이상은 선택하셔야 합니다.<br>
			여행<input type="checkbox">
			게임<input type="checkbox">
			영화<input type="checkbox">
			스포츠<input type="checkbox">
			요리<input type="checkbox">
		</td>
	</tr>
	<tr>
		<td>남길 메세지</td>
		<td>
			<textarea></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="button" value="회원가입">
			<input type="button" value="다시작성">
		</td>
	</tr>

</table>
</body>
</html>
