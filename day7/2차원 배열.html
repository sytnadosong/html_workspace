<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2차원 배열</title>

<script>
var fruit = ["사과","딸기","바나나"];//var fruit = new Array();
var movie = ["워크래프트","정글북","시빌워","곡성"];
var car = ["페라리","BMW","아우디","벤츠"];
var box= new Array();

box[0]=fruit;
box[1]=movie;  //box는 2차원 배열화 되어있음!1
box[2]=car;

for(var i=0; i<box[0].length; i++){
	document.write(box[0][i]+"<br>");
}//document.write(fruit); //과일을 출력한다.

//영화를출력한다!
for(var i=0; i<box[1].length; i++){
	document.write(box[1][i]+"<br>");

}

for(var i=0; i<box[2].length; i++){
	document.write(box[2][i]+"<br>");
}

		document.write(box[j][i]+"<br>");
}

</script>

</head>
