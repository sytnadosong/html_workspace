<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>취화선 물고기</title>
<style>
body{margin:0px;}
#stage{
	width:100%;
	height:700px;
	border:1px solid red;
}

</style>
<script src="../lib/Fish.js"></script>
<script>
var stage;


window.addEventListener("load",function(){

	init();

});

function init(){

	stage=document.getElementById("stage");	

	stage.addEventListener("mousemove",function(){

	var fish = new Fish(stage,80,80,event.clientX,event.clientY);
	fish.init();

		fish.targetX=event.clientX;
		fish.targetY=event.clientY;

	});
}

</script>

</head>

<body>
<div id="stage"></div>
</body>

</html>
