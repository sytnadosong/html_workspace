<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J query 실습</title>
<style>
/* 스타일 시트의 문법 구조는 결국
	1.(누구를) - #아이디, 태그명 : 선택자!!(selector)
	2.(어떻게 처리할지)
*/
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
/*
	Jquery도 결국 누구를 어떻게 처리할지에 관한 문법구조를 갖는다!!
	다행스러운 것은, JQuery의 선택자는 기존에 우리가 알고 잇는 CSS 
	선택자를 그대로 따른다!!
*/

function hide(){
	var bt=document.getElementById("bt");
	bt.style.display="none";
}
/*window.addEventListener("",function{

});
*/

//문서가 로드되면..
$(document).ready(function(){
	for(var i=0;i<3;i++){
		$("button").hide(1000);//"button"스타일 시트의 셀렉터
		$("#bt2").show(1000);
	}
});

</script>
</head>
<body>
	<input type="button" id="bt" value="나 곧 사라질거임" onClick="hide()">
	<button>나 버튼</button>
</body>
</html>
