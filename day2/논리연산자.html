<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>논리연산자</title>
<script>
var x=true;
var y=false;
//&& [앰퍼샌드]은 and 연산자라 하고, 연산대상이 되는 데이터가(피연산자)
//모두 true 여야 전체를 true로 간주하는 연산자

//alert(x&&y);

// || [vertical bar]
//alert(x||y); 관대함 예 다음 조건 중 만족하는 것

//!(not)부정을 의미하는 연산자
//기존 논리값의 반대값으로 전환
alert(!(!x));

</script>
